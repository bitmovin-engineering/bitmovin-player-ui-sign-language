    var tuavatarLoaded = false;
    var playerAvailableToPlay = true;

    // Function to play SiGML text
    function playText(stext) {
        CWASA.playSiGMLText(stext);
    }

    // Function to set SiGML content
    function setSiGMLContent(sigmlContent) {
        document.getElementById("URLText").value = sigmlContent;
        return sigmlContent;
    }

    // Function to start the player with the given SiGML content
    function startPlayer(sigmlContent) {
        sigmlContent = setSiGMLContent(sigmlContent);
        CWASA.getLogger("myLog", "warn");
        CWASA.playSiGMLText(sigmlContent);
        CWASA.getLogger("myLog", "warn");
    }

    // Interval to check when the avatar is loaded and then play initial content
    var loadingTout = setInterval(function () {
        if (tuavatarLoaded) {
            clearInterval(loadingTout);
            console.log("Avatar loaded successfully 1!");
        }
    }, 1500);


    

</script>
